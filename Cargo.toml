[package]
name = "twitter_v2"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.52"
oauth1 = { version = "0.5", package = "oauth1-request" }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
strum_macros = "0.24"
thiserror = "1.0"
url = "2.2"

[dev-dependencies]
tokio = { version = "1.17.0", features = ["macros", "rt-multi-thread"] }
